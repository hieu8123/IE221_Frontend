<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng của bạn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <!-- Tiêu đề -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-semibold">Giỏ hàng của bạn</h1>
            <a href="#" class="text-blue-500 text-sm hover:underline">Clear Shopping Cart</a>
        </div>
        
        <!-- Bảng giỏ hàng -->
        <table class="w-full border-collapse">
            <thead>
                <tr class="text-left bg-gray-100">
                    <th class="p-4">Product</th>
                    <th class="p-4">Price</th>
                    <th class="p-4">Quantity</th>
                    <th class="p-4">Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sản phẩm 1 -->
                <tr class="border-b">
                    <td class="p-4 flex items-center gap-4">
                        <img src="https://source.unsplash.com/50x50/?vase" alt="Product 1" class="w-12 h-12 rounded-lg">
                        <span>Lọ hoa kim loại thân đẹp hai màu</span>
                    </td>
                    <td class="p-4">2.210.000 ₫</td>
                    <td class="p-4">
                        <div class="flex items-center gap-2">
                            <button class="w-8 h-8 bg-gray-100 rounded-md text-lg font-semibold text-gray-700 hover:bg-gray-200">-</button>
                            <span class="text-lg font-medium">2</span>
                            <button class="w-8 h-8 bg-gray-100 rounded-md text-lg font-semibold text-gray-700 hover:bg-gray-200">+</button>
                        </div>
                    </td>
                    <td class="p-4">4.420.000 ₫</td>
                </tr>
                <!-- Sản phẩm 2 -->
                <tr class="border-b">
                    <td class="p-4 flex items-center gap-4">
                        <img src="https://source.unsplash.com/50x50/?glass" alt="Product 2" class="w-12 h-12 rounded-lg">
                        <span>Lọ thủy tinh xoắn màu trà</span>
                    </td>
                    <td class="p-4">876.000 ₫</td>
                    <td class="p-4">
                        <div class="flex items-center gap-2">
                            <button class="w-8 h-8 bg-gray-100 rounded-md text-lg font-semibold text-gray-700 hover:bg-gray-200">-</button>
                            <span class="text-lg font-medium">1</span>
                            <button class="w-8 h-8 bg-gray-100 rounded-md text-lg font-semibold text-gray-700 hover:bg-gray-200">+</button>
                        </div>
                    </td>
                    <td class="p-4">876.000 ₫</td>
                </tr>
                <!-- Sản phẩm 3 -->
                <tr class="border-b">
                    <td class="p-4 flex items-center gap-4">
                        <img src="https://source.unsplash.com/50x50/?metal" alt="Product 3" class="w-12 h-12 rounded-lg">
                        <span>Lọ hoa kim loại thân móp</span>
                    </td>
                    <td class="p-4">2.700.000 ₫</td>
                    <td class="p-4">
                        <div class="flex items-center gap-2">
                            <button class="w-8 h-8 bg-gray-100 rounded-md text-lg font-semibold text-gray-700 hover:bg-gray-200">-</button>
                            <span class="text-lg font-medium">1</span>
                            <button class="w-8 h-8 bg-gray-100 rounded-md text-lg font-semibold text-gray-700 hover:bg-gray-200">+</button>
                        </div>
                    </td>
                    <td class="p-4">2.700.000 ₫</td>
                </tr>
            </tbody>
        </table>
        
        <!-- Nhập mã giảm giá -->
        <div class="mt-6 flex items-center gap-4">
            <input type="text" placeholder="Enter coupon code" class="flex-grow p-2 border border-gray-300 rounded-md">
            <button class="p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Apply</button>
        </div>
        
        <!-- Cập nhật giỏ hàng -->
        <div class="mt-6 flex justify-end">
            <button class="p-3 bg-green-500 text-white rounded-md hover:bg-green-600">Update Cart</button>
        </div>
    </div>
</body>
</html>
