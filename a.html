
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-7xl mx-auto p-6 md:p-12">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column: Checkout Details -->
            <div>
                <h1 class="text-2xl font-semibold mb-6">Chi tiết thanh toán</h1>
                <form class="space-y-4">
                    <!-- First Name and Last Name -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name *</label>
                            <input type="text" id="first-name" name="first-name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name *</label>
                            <input type="text" id="last-name" name="last-name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <!-- Company Name -->
                    <div>
                        <label for="company-name" class="block text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" id="company-name" name="company-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <!-- Country -->
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700">Country *</label>
                        <select id="country" name="country" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Chọn một quốc gia</option>
                            <option value="vietnam">Vietnam</option>
                            <option value="usa">USA</option>
                            <option value="france">France</option>
                        </select>
                    </div>

                    <!-- Street Address -->
                    <div>
                        <label for="street-address" class="block text-sm font-medium text-gray-700">Street Address *</label>
                        <input type="text" id="street-address" name="street-address" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <!-- Address Line 2 -->
                    <div>
                        <label for="address-line-2" class="block text-sm font-medium text-gray-700">Địa chỉ đường</label>
                        <input type="text" id="address-line-2" name="address-line-2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Apartment, suite, unit, etc. (optional)">
                    </div>

                    <!-- City -->
                    <div>
                        <label for="city" class="block text-sm font-medium text-gray-700">Tỉnh/Thành phố *</label>
                        <input type="text" id="city" name="city" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>

                    <!-- Phone and Email -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Số điện thoại *</label>
                            <input type="text" id="phone" name="phone" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Địa chỉ email *</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>

                    <!-- Other Address -->
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" class="mr-2">
                            Tạo một tài khoản
                        </label>
                    </div>

                    <!-- Order Notes -->
                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700">Gửi đến một địa chỉ khác?</label>
                        <textarea id="notes" name="notes" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Ghi chú về đơn đặt hàng của bạn..."></textarea>
                    </div>
                </form>
            </div>

            <!-- Right Column: Order Summary -->
            
        </div>
    </div>
</body>
</html>
