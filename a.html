<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Storage Test</title>

    <!-- Thêm Firebase SDKs dưới dạng module -->
    <script type="module">
      // Firebase config và Firebase SDK import
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import {
        getStorage,
        ref,
        uploadBytes,
        getDownloadURL,
      } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyCMZt7DtQI4DdSK3KsZ9M3ZlE1YOtUsXys",
        authDomain: "webbanhang-25296.firebaseapp.com",
        projectId: "webbanhang-25296",
        storageBucket: "webbanhang-25296.appspot.com",
        messagingSenderId: "232680871274",
        appId: "1:232680871274:web:9d49808655082d67308113",
        measurementId: "G-Y9RPEMW39E",
      };

      // Khởi tạo Firebase
      const app = initializeApp(firebaseConfig);
      const storage = getStorage(app);

      // Hàm tải file lên Firebase Storage
      window.uploadFile = function () {
        const file = document.getElementById("file-upload").files[0];
        if (file) {
          const storageRef = ref(storage, "uploads/" + file.name);

          // Upload file lên Firebase Storage
          const uploadTask = uploadBytes(storageRef, file);

          // Theo dõi tiến trình tải lên
          uploadTask
            .then(function (snapshot) {
              console.log("Upload successful!");
              getDownloadURL(snapshot.ref).then(function (downloadURL) {
                document.getElementById("download-url").textContent =
                  downloadURL;
              });
            })
            .catch(function (error) {
              console.error("Error uploading file:", error);
            });
        } else {
          alert("Please choose a file to upload.");
        }
      };
    </script>
  </head>
  <body>
    <h1>Firebase Storage Test</h1>

    <!-- Chọn file để upload -->
    <input type="file" id="file-upload" accept="image/*" />
    <button onclick="uploadFile()">Upload File</button>

    <!-- Hiển thị URL tải xuống -->
    <p>Download URL: <span id="download-url"></span></p>
  </body>
</html>
